        .date-picker {

            border: 2px solid #dee2e6;

            padding: 12px 16px;

            color: #495057;
            width: 100%;
            max-width: 250px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .date-picker:focus {

        }

        .main-content {

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Today's Notes Page */
        .add-note-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .add-note-title {
            font-size: 20px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 20px;
        }

        .note-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .note-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;

            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-height: 80px;
            justify-content: center;
        }

        .note-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .note-btn:active {
            transform: translateY(0);
        }

        .note-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            font-size: 24px;
        }

        .btn-text {
            font-size: 12px;
            font-weight: 500;

        /* Voice Controls */

            font-size: 14px;
            font-weight: 500;

        .note-item {

            padding: 16px;

        .note-date {

            padding: 4px 8px;

        .note-type {

            border-radius: 6px;

            font-weight: 600;
            text-transform: uppercase;
        }

        .note-type.text {
            background: #007bff;
        }

        .note-type.voice {
            background: #28a745;
        }

        .note-type.image {
            background: #ffc107;
            color: #212529;
        }

        .note-content {
            color: #495057;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .note-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .action-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            color: #495057;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #e9ecef;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-top: 1px solid #e9ecef;
            border-radius: 20px 20px 0 0;
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 420px;
            width: 100%;

        .nav-btn {
            background: none;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;

            background: #f8f9fa;
            color: #495057;

            color: #6c757d;
            font-style: italic;
            padding: 60px 20px;

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .bottom-nav {
                border-radius: 0;
                max-width: 100%;

        /* Focus and Accessibility */
        .note-btn:focus,
        .voice-btn:focus,
        .text-btn:focus,
        .nav-btn:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .container {
                border: 2px solid #000;
            }
            
            .note-item {
                border: 2px solid #000;
            }

<body>
    <div class="container">
        <div class="header">
            <h1>Abha Lokhande</h1>
            <div class="date-picker-container">
                <input type="date" class="date-picker" id="selectedDate" />
            </div>
        </div>

        <div class="main-content">
            <!-- Today's Notes Page -->
            <div class="page active" id="todayPage">
                <div class="add-note-section">
                    <div class="add-note-title">Add Today's Note</div>
                    <div class="note-buttons">
                        <button class="note-btn" onclick="addTextNote()" aria-label="Add text note">
                            <span class="btn-icon">📝</span>
                            <span class="btn-text">Text</span>
                        </button>
                        <button class="note-btn" onclick="startVoiceNote()" aria-label="Add voice note">
                            <span class="btn-icon">🎤</span>
                            <span class="btn-text">Voice</span>
                        </button>
                        <button class="note-btn" onclick="addImageNote()" aria-label="Add photo note">
                            <span class="btn-icon">📷</span>
                            <span class="btn-text">Photo</span>
                        </button>
                    </div>

                    <!-- Text Input Section -->
                    <div class="text-input-section" id="textInputSection">
                        <textarea class="text-input" id="textInput" placeholder="Write your note here..."></textarea>
                        <div class="text-btn-group">
                            <button class="text-btn save" onclick="saveTextNote()">Save</button>
                            <button class="text-btn cancel" onclick="cancelTextNote()">Cancel</button>
                        </div>
                    </div>

                    <!-- Voice Controls -->
                    <div class="voice-controls" id="voiceControls">
                        <div class="voice-status" id="voiceStatus">Ready to record</div>
                        <div class="voice-text-display" id="voiceDisplay">
                            <span class="voice-text-placeholder">Your speech will appear here...</span>
                        </div>
                        <div class="voice-btn-group">
                            <button class="voice-btn record" id="recordBtn" onclick="toggleRecording()">🎤 Record</button>
                            <button class="voice-btn stop" id="stopBtn" onclick="stopRecording()" disabled>⏹️ Stop</button>
                            <button class="voice-btn save" onclick="saveVoiceNote()">💾 Save</button>
                            <button class="voice-btn cancel" onclick="cancelVoiceNote()">❌ Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- Today's Notes List -->
                <div class="notes-list" id="todayNotesList">
                    <!-- Today's notes will be loaded here -->
                </div>
            </div>

            <!-- Previous Notes Page -->
            <div class="page" id="previousPage">
                <div class="month-selector">
                    <label for="monthSelect" style="display: block; margin-bottom: 10px; font-weight: 600; color: #495057;">Select Month:</label>
                    <select id="monthSelect" onchange="loadMonthNotes()">
                        <option value="2024-09">September 2024</option>
                        <option value="2024-08">August 2024</option>
                        <option value="2024-07">July 2024</option>
                        <option value="2024-06">June 2024</option>
                        <option value="2024-05">May 2024</option>
                    </select>
                </div>

                <div class="ai-summarize-section">
                    <button class="ai-summarize-btn" onclick="generateAISummary()">
                        🤖 AI Monthly Summary
                    </button>
                    <div class="ai-summary" id="aiSummary">
                        <h3>Monthly Summary</h3>
                        <div id="summaryContent"></div>
                    </div>
                </div>

                <div class="notes-list" id="previousNotesList">
                    <!-- Previous notes will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-btn active" onclick="showPage('today')" aria-label="Today's notes">
                <span class="nav-icon">📝</span>
                <span>Today</span>
            </button>
            <button class="nav-btn" onclick="showPage('previous')" aria-label="Previous notes">
                <span class="nav-icon">📚</span>
                <span>History</span>
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let recognition;
        let isRecording = false;
        let currentVoiceText = '';
        let notes = [];

        // Sample data for demonstration
        const sampleNotes = [
            {

            },
            {

                type: 'voice',
                content: 'आज मित्रांबरोबर खेळताना खूप happy दिसत होता. Social skills वाढत आहेत.',
                timestamp: '2024-09-17T11:20:00.000Z',

            },
            {
                id: 5,

                timestamp: '2024-09-16T10:00:00.000Z',
                dateFormatted: '16 सप्टें 2024, 10:00 AM'
            },
            {
                id: 6,
                type: 'voice',
                content: 'आज evening walk ला गेलो. 30 minutes चालला आणि tired नाही झाला.',
                timestamp: '2024-08-15T18:30:00.000Z',

            },
            {
                id: 7,
                type: 'text',
                content: 'नवीन medication सुरू केली. Side effects बघावे लागतील.',
                timestamp: '2024-08-14T09:15:00.000Z',
                dateFormatted: '14 ऑग 2024, 9:15 AM'
            },
            {
                id: 8,
                type: 'voice',
                content: 'Speech therapy session चांगला गेला. नवे words बोलण्याचा प्रयत्न करत आहे.',
                timestamp: '2024-08-13T15:45:00.000Z',
                dateFormatted: '13 ऑग 2024, 3:45 PM'
            },
            {
                id: 9,
                type: 'text',
                content: 'आज emotional meltdown झाला shopping mall मध्ये. Sensory overload झाला असावा.',
                timestamp: '2024-08-12T17:00:00.000Z',
                dateFormatted: '12 ऑग 2024, 5:00 PM'
            },
            {
                id: 10,
                type: 'voice',
                content: 'व्यायाम routine start केली आहे. Physical strength वाढवायची आहे.',
                timestamp: '2024-08-11T07:00:00.000Z',
                dateFormatted: '11 ऑग 2024, 7:00 AM'
            }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Set today's date
            const today = new Date();
            document.getElementById('selectedDate').value = today.toISOString().split('T')[0];
            
            // Load sample notes
            notes = [...sampleNotes];
            saveNotes();
            loadTodayNotes();
            initializeSpeechRecognition();
        }

        // Initialize Speech Recognition
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'hi-IN'; // Default to Hindi, but will detect other languages

                recognition.onstart = function() {
                    isRecording = true;
                    document.getElementById('recordBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('voiceStatus').textContent = '🎤 Recording... Speak now';
                    document.getElementById('voiceDisplay').innerHTML = '<span class="voice-text-placeholder">Listening...</span>';
                };

                recognition.onresult = function(event) {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
